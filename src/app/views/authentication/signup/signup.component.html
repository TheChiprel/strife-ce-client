<section id="wrapper" class="login-register login-sidebar" style="padding-top:100px">
  <div class="login-box card" style="width: 300px; margin: auto">
    <div class="card-body" style="overflow:hidden">
      <form [formGroup]="signupForm" (ngSubmit)="signup()" class="" id="signupForm"
        novalidate>
        <a href="javascript:void(0)" class="text-center db logo-container">
        </a>
        <div style="width: 100%; margin-bottom: 60px" class="clearfix">
          <a class="btn btn-light float-left" [routerLink]="['/login']" role="button" style="width:140px">Login instead</a>
          <a class="btn btn-dark float-right" [routerLink]="['/signup']" role="button" style="width:110px">Sign Up</a>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <app-form-error-wrapper [control]="signupForm.controls['accountname']" [controlName]="'accountname'">
              <input class="form-control" type="text" formControlName="accountname" placeholder="Shown name">
            </app-form-error-wrapper>
          </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <app-form-error-wrapper [control]="signupForm.controls['username']" [controlName]="'username'">
              <input class="form-control" type="text" formControlName="username" placeholder="Email">
            </app-form-error-wrapper>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <app-form-error-wrapper [control]="signupForm.controls['password']" [controlName]="'Password'">
              <input class="form-control" type="password" formControlName="password" placeholder="Password">
            </app-form-error-wrapper>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <app-form-error-wrapper [control]="signupForm.controls['passwordRepeat']" [controlName]="'passwordRepeat'">
              <input class="form-control" type="password" formControlName="passwordRepeat" placeholder="Repeat password">
            </app-form-error-wrapper>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              [disabled]="signupForm.invalid || isLoading">
              <app-button-loader [isLoading]="isLoading" [label]="'Sign up'"></app-button-loader>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
